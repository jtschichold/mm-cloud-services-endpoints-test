          jq 'map(select(.urls and (.serviceArea=="Common" or .serviceArea=="Exchange"))) | map(.urls) | flatten | unique' ./temp/usgovgcchigh/usgovgcchigh.json > ./temp/usgovgcchigh/exchange-urls.txt
          jq 'map(select(.urls and (.serviceArea=="Common" or .serviceArea=="SharePoint"))) | map(.urls) | flatten | unique' ./temp/usgovgcchigh/usgovgcchigh.json > ./temp/usgovgcchigh/sharepoint-urls.txt
          jq 'map(select(.urls and (.serviceArea=="Common" or .serviceArea=="Skype"))) | map(.urls) | flatten | unique' ./temp/usgovgcchigh/usgovgcchigh.json > ./temp/usgovgcchigh/skype-urls.txt
      # processing
      - name: Process IP lists
        uses: jtschichold/mm-process-ip-list@v0
        with:
          list: ./temp/**/*-ips.txt
          filterInPlace: true
          filterReservedIPs: true
          filter: ./ip-exclusion-list
      - name: Process URL lists
        uses: jtschichold/mm-process-ip-list@v0
        with:
          list: ./temp/**/*-urls.txt
          inPlace: true
          outFormat: PANOSURL
          filter: ./url-exclusion-list
      # validation
      - name: Copy feeds
        run: |-
          [ -d feeds ] && rm -rf feeds
          mkdir -p feeds
          cp -R ./temp/* feeds
      - name: Check changes
        id: check_changes
        uses: jtschichold/mm-check-changes@v0
        with:
          includeGlob: feeds/**/*.txt
      - name: Print Check Result
        run: echo "${{ steps.check_changes.bigChange }}"
      - name: Remove temp dir
        run: rm -rf ./temp
      - name: Commit
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git status
          git add -A
          git status
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
      - name: Push
        if: steps.check_changes.bigChange != 'true'
        run: |-
          git push
      - name: Create PR
        if: steps.check_changes.bigChange == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          branch: please-check-changes
