name: Mine

on:
  push:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '5 3,15 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      # Worldwide
      - name: Create worldwide temp dir
        run: mkdir -p ./temp/worldwide
      - name: Fetch Worldwide
        run: |-
          curl "https://endpoints.office.com/endpoints/Worldwide?ClientRequestId=${{ secrets.GUID }}" | jq . > ./temp/worldwide/worldwide.json
      - name: Worldwide IPs
        run: |-
          jq 'map(select(.ips)) | map(.ips) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/ips.txt
          jq 'map(select(.ips and (.serviceArea=="Common" or .serviceArea=="Exchange"))) | map(.ips) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/exchange-ips.txt
          jq 'map(select(.ips and (.serviceArea=="Common" or .serviceArea=="SharePoint"))) | map(.ips) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/sharepoint-ips.txt
          jq 'map(select(.ips and (.serviceArea=="Common" or .serviceArea=="Skype"))) | map(.ips) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/skype-ips.txt
      - name: Worldwide URLs
        run: |-
          jq 'map(select(.urls)) | map(.urls) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/urls.txt
          jq 'map(select(.urls and (.serviceArea=="Common" or .serviceArea=="Exchange"))) | map(.urls) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/exchange-urls.txt
          jq 'map(select(.urls and (.serviceArea=="Common" or .serviceArea=="SharePoint"))) | map(.urls) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/sharepoint-urls.txt
          jq 'map(select(.urls and (.serviceArea=="Common" or .serviceArea=="Skype"))) | map(.urls) | flatten | unique' ./temp/worldwide/worldwide.json > ./temp/worldwide/skype-urls.txt
