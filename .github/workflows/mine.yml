          jq 'map(select(.ips and (.serviceArea=="Common" or .serviceArea=="Exchange"))) | map(.ips) | flatten | unique' ./temp/usgovgcchigh/usgovgcchigh.json > ./temp/usgovgcchigh/exchange-ips.txt
          jq 'map(select(.ips and (.serviceArea=="Common" or .serviceArea=="SharePoint"))) | map(.ips) | flatten | unique' ./temp/usgovgcchigh/usgovgcchigh.json > ./temp/usgovgcchigh/sharepoint-ips.txt
          jq 'map(select(.ips and (.serviceArea=="Common" or .serviceArea=="Skype"))) | map(.ips) | flatten | unique' ./temp/usgovgcchigh/usgovgcchigh.json > ./temp/usgovgcchigh/skype-ips.txt
      - name: USGovGCCHigh URLs
        run: |-
